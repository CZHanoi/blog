# .github/workflows/deploy-docs.yml
name: Deploy Docs

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest

    steps:
      # 1 ── 拉取代码
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2 ── 配置 Node.js + pnpm 缓存
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      # 3 ── 安装依赖
      - name: Install dependencies
        run: |
          corepack enable          # 自动启用 pnpm
          pnpm install --frozen-lockfile

      # 4 ── 构建文档
      - name: Build docs
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |
          pnpm run docs:build
          > src/.vuepress/dist/.nojekyll     # 让 GitHub Pages 跳过 Jekyll 处理

      # 5 ── 部署到 GitHub Pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.ACCESS_TOKEN }}  # 或直接使用内置 ${{ secrets.GITHUB_TOKEN }}
          branch: blog_pages                  # 部署分支
          folder: src/.vuepress/dist          # 构建产物目录
